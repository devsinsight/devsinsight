<owl-carousel #slider
    [options]="{items: 1, dots: true, navigation: true}"
    [items]="images">
    <div *ngFor="let image of images">
        <div class="slider-custom-slide">
        <div class="slider-custom-image" [style.backgroundImage]="'url('+ image + ')'"> </div>
    </div>
    </div>
</owl-carousel>
