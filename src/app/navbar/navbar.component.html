<header id="nav" *ngIf="router.url != '/404'" class="header header-1 black-header mobile-no-transparent">
    <div class="header-wrapper grey-dark-bg">
        <div class="container-m-30 clearfix">
            <div class="logo-row">
                <div class="logo-container-2">
                    <div class="logo-2">
                        <a href="index.html" class="clearfix">
                            <img src="assets/images/devsinsight/devsinsight_logo.png" class="logo-img" alt="Logo">
                        </a>
                    </div>
                </div>

                <div class="menu-btn-respons-container">
                    <button type="button" class="navbar-toggle btn-navbar collapsed" data-toggle="collapse" data-target="#main-menu .navbar-collapse">
                        <span aria-hidden="true" class="icon_menu hamb-mob-icon"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="main-menu-container">
            <div class="container-m-30 clearfix">
                <div id="main-menu">
                    <div class="navbar navbar-default" role="navigation">
                        <nav class="collapse collapsing navbar-collapse right-1024">
                            <ul class="nav navbar-nav">
                                <li class="parent" [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['current']">
                                    <a href="javascript:void(0)"   [routerLink]="'/'">
                                        <div class="main-menu-title">HOME</div>
                                    </a>
                                </li>
                                <li class="parent" [routerLinkActive]="['current']">
                                    <a href="javascript:void(0)" [routerLink]="'/blog'">
                                        <div class="main-menu-title">BLOG</div>
                                    </a>
                                </li>
                                <li id="menu-contact-info-big" class="parent megamenu" [routerLinkActive]="['current']">
                                    <a href="javascript:void(0)">
                                        <div class="main-menu-title">CONTACT</div>
                                    </a>
                                    <ul class="sub">
                                        <li class="clearfix">
                                            <div class="menu-sub-container">

                                                <div class="col-md-6 menu-map-container hide-max-960 ">
                                                    <div class="google-map-container">
                                                        <img src="assets/images/map-line.png" alt="alt">
                                                    </div>
                                                </div>

                                                <div class="col-md-3 menu-contact-info">
                                                    <ul class="contact-list">
                                                        <li class="contact-loc clearfix">
                                                            <div class="loc-icon-container">
                                                                <span aria-hidden="true" class="icon_pin_alt main-menu-contact-icon"></span>
                                                            </div>
                                                            <div class="menu-contact-text-container">555 California str, Suite 100</div>
                                                        </li>
                                                        <li class="contact-phone clearfix">
                                                            <div class="loc-icon-container">
                                                                <span aria-hidden="true" class="icon_phone main-menu-contact-icon"></span>
                                                            </div>
                                                            <div class="menu-contact-text-container">1-32-312-22, 1-32-112-22</div>
                                                        </li>
                                                        <li class="contact-mail clearfix">
                                                            <div class="loc-icon-container">
                                                                <span aria-hidden="true" class="icon_mail_alt main-menu-contact-icon"></span>
                                                            </div>
                                                            <div class="menu-contact-text-container">
                                                                <a class="a-mail" href="#">email@felius.com</a>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>

                                                <div class="box col-md-3 menu-demo-info closed">
                                                    <h5 class="title">CONTACTS</h5>
                                                    <ul>
                                                        <li><a href="javascript:void(0)" [routerLink]="'/contact'">CONTACT US</a></li>
                                                    </ul>
                                                </div>

                                            </div>
                                        </li>
                                    </ul>
                                </li>

                            </ul>

                        </nav>

                    </div>
                </div>

            </div>


        </div>

        <ul class="cd-header-buttons">
            <li><a class="cd-search-trigger" href="#cd-search"><span></span></a></li>
        </ul>

        <div id="cd-search" class="cd-search">
            <form class="form-search" id="searchForm" action="page-search-results.html" method="get">
                <input type="text" value="" name="q" id="q" placeholder="Search...">
            </form>
        </div>

    </div>


</header>
